<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="login.css">
  <title>Login - eComida</title>
</head>
<body>
  <main class="container animated bounceInLeft">
    <section class="cadastro">
      <a href="index.html" class="btnVoltar"><i class="material-icons">arrow_back</i></a>
      <h2 class="cadastro-titulo">Bem-vindo novamente</h2>
      <p class="cadastro-subtitulo">Para realizar pedidos, faça o seu cadastro agora</p>
      <a href="#" class="btnCadastrar">Cadastrar</a>
      <form action="" class="cadastro-formulario">
        <h2>Cadastro</h2>
        <address>
          <section class="primeiro-bloco">
            <h3>Pessoal</h3>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="tel" placeholder="Telefone">
          </section>
          <section class="segundo-bloco">
            <h3>Endereço de entrega</h3>
            <input type="text" placeholder="Logradouro">
            <input type="text" placeholder="Numero">
            <input type="text" placeholder="Bairro">
            <input type="text" placeholder="Cidade">
          </section>
        </address>
        <section class="cadastro-navegacao">
          <button type="button" class="btnCancelar">Cancelar</button>
          <button type="button" class="btnConfirmar">Confirmar</button>
        </section>
      </form>
    </section>
    <section class="entrar">
      <h1>Entrar</h1>
      <input type="text" name="usuario" id="usuario" placeholder="Usuário">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button type="button" class="btnEntrar">Entrar</button>
    </section>
  </main>
  <script>
    const $ = (seletor, container) => (document || container).querySelector(seletor);

    const entrar = $(".entrar");
    const cadastro = $(".cadastro");
    const btnVoltar = $('.btnVoltar');
    const titulo = $('.cadastro-titulo');
    const subtitulo = $('.cadastro-subtitulo');
    const btnCadastrar = $(".btnCadastrar");
    const container = $('.container');
    const cadastroNavegacao = $('.cadastro-formulario');
    const btnCancelar = $('.btnCancelar');
    const btnConfirmar = $('.btnConfirmar');
    const btnEntrar = $('.btnEntrar');
    const telefone = $('input[type=tel]');

    btnCadastrar.addEventListener('click', event => {
      cadastro.style.gridColumnStart = 1;
      cadastro.style.gridColumnEnd = 3;
      cadastro.style.borderTopRightRadius = '1rem';
      cadastro.style.borderBottomRightRadius = '1rem';
      entrar.style.display = 'none';
      titulo.style.display = 'none';
      subtitulo.style.display = 'none';
      btnCadastrar.style.display = 'none';
      btnVoltar.style.display = 'none'; 
      cadastroNavegacao.style.display = 'flex';
    });

    btnCancelar.addEventListener('click', event => {
      cadastro.style.gridColumnStart = 1;
      cadastro.style.gridColumnEnd = 1;
      entrar.style.display = 'flex';
      titulo.style.display = 'block';
      subtitulo.style.display = 'block';
      btnCadastrar.style.display = 'flex';
      btnVoltar.style.display = 'inline'; 
      cadastroNavegacao.style.display = 'none';
    });

    btnConfirmar.addEventListener('click', event => {
      window.location.pathname = '/eComida/index.html';
    });

    btnEntrar.addEventListener('click', event => {
      window.location.pathname = '/eComida/index.html';
    });    
  </script>
</body>
</html>
