<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="login.css">
  <title>Login - eComida</title>
</head>
<body>
  <main class="container">
    <section class="cadastro">
      <a href="index.html" class="btnVoltar"><i class="material-icons">arrow_back</i></a>
      <h2 class="cadastro-titulo">Bem-vindo novamente</h2>
      <p class="cadastro-subtitulo">Para realizar pedidos, faça o seu cadastro agora</p>
      <a href="#" class="btnCadastrar">Cadastrar</a>
      <form action="" class="cadastro-formulario">
        <h2>Cadastro</h2>
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Sobrenome">
        <section class="cadastro-navegacao">
          <button type="button" class="btnCancelar">Cancelar</button>
          <button type="button">Confirmar</button>
        </section>
      </form>
    </section>
    <section class="entrar">
      <h1>Entrar</h1>
      <input type="text" name="usuario" id="usuario" placeholder="Usuário">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button type="button">Entrar</button>
    </section>
  </main>
  <script>
    var entrar = document.querySelector(".entrar");
    var cadastro = document.querySelector(".cadastro");
    var btnVoltar = document.querySelector('.btnVoltar');
    var titulo = document.querySelector('.cadastro-titulo');
    var subtitulo = document.querySelector('.cadastro-subtitulo');
    var btnCadastrar = document.querySelector(".btnCadastrar");
    var container = document.querySelector('.container');
    var cadastroNavegacao = document.querySelector('.cadastro-formulario');
    var btnCancelar = document.querySelector('.btnCancelar');

    btnCadastrar.addEventListener('click', function (event) {
      cadastro.style.gridColumnStart = 1;
      cadastro.style.gridColumnEnd = 3;
      entrar.style.display = 'none';
      titulo.style.display = 'none';
      subtitulo.style.display = 'none';
      btnCadastrar.style.display = 'none';
      btnVoltar.style.display = 'none'; 
      cadastroNavegacao.style.display = 'flex';
    });

    btnCancelar.addEventListener('click', function (event) {
      cadastro.style.gridColumnStart = 1;
      cadastro.style.gridColumnEnd = 1;
      entrar.style.display = 'flex';
      titulo.style.display = 'block';
      subtitulo.style.display = 'block';
      btnCadastrar.style.display = 'flex';
      btnVoltar.style.display = 'inline'; 
      cadastroNavegacao.style.display = 'none';
    }); 
  </script>
</body>
</html>
